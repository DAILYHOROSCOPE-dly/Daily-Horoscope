<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Rashiphal - Vedic Astrology Redefined</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        :root {
            --gold: #FFD700;
            --purple: #2A0944;
            --dark-bg: #0A0417;
            --text-light: #F4F4F4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header */
        .hero {
            background: linear-gradient(135deg, var(--purple), #3B185F);
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Zodiac Grid */
        .zodiac-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .zodiac-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .zodiac-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .zodiac-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.3));
        }

        /* Prediction Details */
        .prediction-details {
            margin-top: 1rem;
        }

        .prediction-category {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }

        /* Compatibility Tool */
        .compatibility-tool {
            background: rgba(255, 215, 0, 0.05);
            padding: 3rem 2rem;
            text-align: center;
            margin: 4rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .zodiac-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Daily Rashiphal</h1>
        <p class="subtitle">Vedic Astrology • Personalized Predictions • Cosmic Wisdom</p>
    </section>

    <!-- Zodiac Grid -->
    <div class="zodiac-grid">
        <!-- Aries Example -->
        <div class="zodiac-card">
            <img src="https://www.svgrepo.com/show/303662/aries-astrological-sign.svg" class="zodiac-icon" alt="Aries">
            <h3>Mesh (Aries)</h3>
            <div class="prediction-details">
                <div class="prediction-category">
                    <span>Career <i class="fas fa-briefcase"></i></span>
                    <span>★★★★☆</span>
                </div>
                <div class="prediction-category">
                    <span>Love <i class="fas fa-heart"></i></span>
                    <span>★★★☆☆</span>
                </div>
                <div class="prediction-category">
                    <span>Health <i class="fas fa-heartbeat"></i></span>
                    <span>★★★★☆</span>
                </div>
                <p class="prediction-text">
                    Today's cosmic alignment suggests bold moves in career. 
                    Avoid impulsive decisions in relationships. 
                    Favorable day for physical activities.
                </p>
            </div>
        </div>

        <!-- Repeat for all zodiac signs -->
    </div>

    <!-- Compatibility Tool -->
    <section class="compatibility-tool">
        <h2>Kundali Matching</h2>
        <div class="compatibility-inputs">
            <select id="sign1">
                <option value="aries">Aries</option>
                <!-- Add all signs -->
            </select>
            <select id="sign2">
                <option value="taurus">Taurus</option>
                <!-- Add all signs -->
            </select>
            <button id="calculate">Check Compatibility</button>
        </div>
        <div id="compatibility-result"></div>
    </section>

    <script>
        // Interactive Compatibility Calculator
        document.getElementById('calculate').addEventListener('click', () => {
            const sign1 = document.getElementById('sign1').value;
            const sign2 = document.getElementById('sign2').value;
            const compatibility = Math.floor(Math.random() * 41) + 60; // Demo logic
            document.getElementById('compatibility-result').innerHTML = `
                <h3>${sign1} & ${sign2}</h3>
                <div class="compatibility-meter">
                    <div class="meter-bar" style="width: ${compatibility}%"></div>
                    <span>${compatibility}% Match</span>
                </div>
                <p>Planetary alignment suggests ${compatibility > 75 ? 'strong' : 'moderate'} compatibility</p>
            `;
        });
    </script>
</body>
</html>
